<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        Department List
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    Sr No
                  </th>
                  <th>Department Name</th>
                  <th>Created</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for(item of deptList; track $index){
                <tr>
                  <td>{{$index+1}}</td>
                  <td>{{item.deptName}}</td>
                  <td>{{item.createdDate| date: 'dd-MMM-yyyy'}}</td>
                  <td>None</td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Department
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="">Department Name</label>
            <input [(ngModel)]="newDepartment.deptName" type="text" class="form-control">
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Clear</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
