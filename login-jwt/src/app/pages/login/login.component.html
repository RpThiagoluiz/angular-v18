<app-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Signup Now">
  <form [formGroup]="loginForm">
    <app-primary-input formName="email" type="email" label="Email" placeholder="johndoe@gmail.com">
      <img src="assets/svg/email-icon.svg" alt="">
    </app-primary-input>
    <app-primary-input formName="password" type="password" label="Password" placeholder="Your password">
      <img src="assets/svg/password-icon.svg" alt="">
    </app-primary-input>
  </form>
</app-login-layout>
