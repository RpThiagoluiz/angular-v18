<main class="main">
  <h1>Hello {{subtitle}}</h1>

  <!-- EVENTO bind () Ã© entendido como um evento, msm coisa que onKeyUp (react) -->
  <!-- Argumento bind []  -->
  <!-- url to changeImage https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4 -->
  <input class="input" (keyup)="changeImage($event)" value="imgUrl">

  <div class="content">
    <!-- Prop drilling, passando a prop do pai para o component abaixo -->
    <app-post [img]="imgUrl" (imgSelected)="logImg($event)"></app-post>

    <app-nested>
      <span>Children - nested - test</span>
      <span>Nested</span>
      <span>Test</span>
    </app-nested>

    <app-life-cycle [postImg]="imgUrl"></app-life-cycle>
  </div>

</main>


<router-outlet />
